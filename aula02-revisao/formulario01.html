<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio01</title>
</head>

<body>
    <form action="#">
        <table border='1'>
            <thead style='text-align: left;'>
              <tr>
                <th colspan='2'>SISTEMA DE GESTÃO ACADÊMICA</th>
              </tr>
              <tr>
                <th colspan='2'>manutenção de usuários de sistema interno</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Login</td>
                    <td>
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Senha</td>
                    <td>
                        <input type="password" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>
                        <select name="" id="">
                            <option value="" selected>INATIVO</option>
                            <option value="">ATIVO</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Tipo</td>
                    <td>
                        <label>Técnico
                            <input type="radio" name="tipo" id="">
                        </label>
                        <label>Professor
                            <input type="radio" name="tipo" id="">
                        </label>
                        <label>Aluno
                            <input type="radio" name="tipo" id="">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Data de criação</td>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Perfil
                    </td>

                    <td>
                        <label for="">Convidado
                            <input type="radio" name="perfil" id="">
                        </label>
                        <label for="">Administrador
                            <input type="radio" name="perfil" id="">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Observações
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Módulos</td>
                    <td>
                        <label>Compras
                            <input type="checkbox" name="" id="">
                        </label>
                        <label>Biblioteca
                            <input type="checkbox" name="" id="">
                        </label>
                        <label>Acadêmico
                            <input type="checkbox" name="" id="">
                        </label><br>
                        <label>Documentação
                            <input type="checkbox" name="" id="">
                        </label>
                        <label>Recursos Humanos
                            <input type="checkbox" name="" id="">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Cadastrar">
                    </td>
                    <td>
                        <input type="reset" value="Excluir">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>

</html>
